<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' ws://localhost:3000 http://localhost:3000; style-src 'self' 'unsafe-inline'; img-src 'self' https://digitalcollege.com.br;">
  <meta charset="UTF-8">

  <title>WhatsApp Electron</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background-color: black; color: white; }
    img { margin-bottom: 1rem; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    h2 { font-size: 1.5rem; margin-top: 2rem; }
    form { display: flex; flex-direction: column; align-items: center; }
    input, textarea { width: 300px; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem 1rem; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #qrcode { margin-top: 2rem; }
    canvas { margin: auto; }

</head>
<body>
  <img src="https://digitalcollege.com.br/wp-content/uploads/2022/05/logo-digital-1536x578.png" alt="WhatsApp Logo" width="400">

  <p>Status da API: <span id="status">carregando...</span></p>
  <div id="qrcode"></div>
  <h2>Enviar Mensagem</h2>
  <form id="sendForm">
    <input type="text" id="number" placeholder="NÃºmero com DDD" required />
    <br/><br/>
    <textarea id="message" placeholder="Mensagem" required></textarea>
    <br/><br/>
    <button type="submit">Enviar</button>
  </form>
  <p id="sendResult"></p>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="renderer.js"></script>

</html>
